<div class="main">
    <div class="checkout-cols">
        <div class="checkout-order-details">
            <h4>Review order</h4>
            ${OrderReview}
        </div>

        <div class="checkout-delivery-address">
            <h4>Deliver to...</h4>
            ${FormFieldItems}
            <template id="FormFieldItem">
                <div class="form-field">
                    <label>${Label}:</label>
                    <div>
                        <input class="${ValidClass}" bind="${Value}" />
                        <div class="validation-message">&nbsp; ${Error}</div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <button class="checkout-button btn btn-warning" onclick="${PlaceOrder}">
        Place order
    </button>
</div>
